<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gradient Background Generator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Background Generator</h1>
    <form id="backgroundGenerator">
      <p>choose colors</p>
      <input
        class="firstColor"
        type="color"
        name="color1"
        value="#111111"
        id=""
      />
      <input
        class="secondColor"
        type="color"
        name="color2"
        value="#111111"
        id=""
      />
      <p>choose alpha fron 0 to 1</p>
      <input
        type="number"
        name="alpha1"
        id="alphaFirstColor"
        min="0"
        max="1"
        value="1"
        placeholder="alpha"
      />
      <input
        type="number"
        name="alpha2"
        id="alphaSecondColor"
        min="0"
        max="1"
        value="1"
        placeholder="alpha"
      />
      <p>choose gradient direction</p>
      <select id="direction">
        <option value="to bottom">to bottom</option>
        <option value="to top">to top</option>
        <option value="to right">to right</option>
        <option value="to left">to left</option>
        <option value="to bottom right">to bottom right</option>
        <option value="to bottom left">to bottom left</option>
        <option value="angle">angle</option>
      </select>
      <input
        type="number"
        name="angle"
        id="angle"
        min="-360"
        max="360"
        disabled
        placeholder="angle"
      />
      <p>generate random gradient</p>
      <input type="button" value="random" id="randomButton" />
    </form>
    <h2>Current CSS Background</h2>
    <h3></h3>
    <!-- Bootstrap JavaScript - jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="scripts/script.js"></script>
  </body>
</html>
